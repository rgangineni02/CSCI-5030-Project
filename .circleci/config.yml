version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:14.17 # Official CircleCI Node.js image, Node.js version 14.17
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test

  build_and_push:
    docker:
      - image: cimg/node:18.0 # Continue using Node.js image for consistency
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/my-unity-web1 .
      - run:
          name: Authenticate with Docker Hub
          command: |
            echo $DOCKERHUB_PASS | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            docker push $DOCKERHUB_USERNAME/my-unity-web1

workflows:
  version: 2.1
  all_tests_and_deploy:
    jobs:
      - build
      - build_and_push:
          requires:
            - build
