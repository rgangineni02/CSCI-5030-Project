version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:14.17 # Use the official CircleCI Node.js image
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - setup_remote_docker:
          version: 20.10.7 # Specify Docker version
      - run:
          name: Build Docker Image
          command: |
            docker build -t ${DOCKERHUB_USERNAME}/my-unity-web:${CIRCLE_SHA1} .
      - run:
          name: Authenticate with Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login --username ${DOCKERHUB_USERNAME} --password-stdin
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            docker push ${DOCKERHUB_USERNAME}/my-unity-web:${CIRCLE_SHA1}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main  # Ensure this job runs on pushes to the main branch
